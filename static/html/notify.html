<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="static/css/index.css" />
    <link rel="stylesheet" type="text/css" href="static/css/notify.css" />
    <title>notify</title>
  </head>
  <body>
    <header>
      <div class="header__title">RickRadar</div>
      <div class="titlt__nav">
        <div id="notify">即時推送</div>
        <div id="forecast">詳細預報</div>
        <div id="radar">雷達回波</div>
      </div>
    </header>
    <form class="webhook_create">
      <div><strong>取得即時資訊</strong></div>
      <div>
        <label class="required-label">請輸入 email</label>
        <input type="text" name="email" required />
      </div>
      <div>
        <label class="required-label">webhook</label>
        <input type="text" name="webhook_url" required />
      </div>
      <div class="form-group">
        <label class="required-label">請選擇城市</label>
        <select class="city-select" name="city" required>
          <option value="" disabled selected>請選擇</option>
          <option value="基隆市">基隆市</option>
          <option value="臺北市">臺北市</option>
          <option value="新北市">新北市</option>
          <option value="桃園市">桃園市</option>
          <option value="新竹市">新竹市</option>
          <option value="新竹縣">新竹縣</option>
          <option value="苗栗縣">苗栗縣</option>
          <option value="臺中市">臺中市</option>
          <option value="彰化縣">彰化縣</option>
          <option value="南投縣">南投縣</option>
          <option value="雲林縣">雲林縣</option>
          <option value="嘉義市">嘉義市</option>
          <option value="嘉義縣">嘉義縣</option>
          <option value="臺南市">臺南市</option>
          <option value="高雄市">高雄市</option>
          <option value="屏東縣">屏東縣</option>
          <option value="台東縣">台東縣</option>
          <option value="花蓮縣">花蓮縣</option>
          <option value="宜蘭縣">宜蘭縣</option>
          <option value="澎湖縣">澎湖縣</option>
          <option value="金門縣">金門縣</option>
          <option value="連江縣">連江縣</option>
        </select>
      </div>
      <div>
        <label class="required-label">通知時間</label>
        <input type="time" id="time" name="notify_time" step="60" required />
      </div>
      <button type="submit">獲得通知</button>
    </form>

    <form class="webhook_update">
      <div><strong>更新獲得通知時間</strong></div>
      <div>
        <label class="required-label">請輸入 email</label>
        <input type="email" name="email" required />
      </div>
      <div>
        <label>webhook</label>
        <input type="text" name="webhook_url" />
      </div>
      <div class="form-group">
        <label class="required-label">請選擇城市</label>
        <select class="city-select" name="city" required>
          <option value="" disabled selected>請選擇</option>
          <option value="基隆市">基隆市</option>
          <option value="臺北市">臺北市</option>
          <option value="新北市">新北市</option>
          <option value="桃園市">桃園市</option>
          <option value="新竹市">新竹市</option>
          <option value="新竹縣">新竹縣</option>
          <option value="苗栗縣">苗栗縣</option>
          <option value="臺中市">臺中市</option>
          <option value="彰化縣">彰化縣</option>
          <option value="南投縣">南投縣</option>
          <option value="雲林縣">雲林縣</option>
          <option value="嘉義市">嘉義市</option>
          <option value="嘉義縣">嘉義縣</option>
          <option value="臺南市">臺南市</option>
          <option value="高雄市">高雄市</option>
          <option value="屏東縣">屏東縣</option>
          <option value="台東縣">台東縣</option>
          <option value="花蓮縣">花蓮縣</option>
          <option value="宜蘭縣">宜蘭縣</option>
          <option value="澎湖縣">澎湖縣</option>
          <option value="金門縣">金門縣</option>
          <option value="連江縣">連江縣</option>
        </select>
      </div>
      <div>
        <label class="required-label-2">通知時間</label>
        <input type="time" id="time" name="notify_time" step="60" required />
      </div>
      <button type="submit">獲得更新</button>
    </form>
    <script src="static/js/header.js"></script>
    <script src="static/js/bot.js"></script>
  </body>
</html>
